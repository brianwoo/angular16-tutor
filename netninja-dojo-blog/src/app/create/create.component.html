<div class="create">
  <h2>Add a New Blog</h2>
  <form [formGroup]="blogForm" (ngSubmit)="handleSubmit()">
    <label>Blog title:</label>
    <input type="text" formControlName="blogTitle" />

    <label>Blog body:</label>
    <textarea formControlName="blogBody"></textarea>

    <label>Blog author:</label>
    <select formControlName="blogAuthor">
      <option value="mario">mario</option>
      <option value="yoshi">yoshi</option>
    </select>

    <button *ngIf="isPending" type="submit" disabled>
      Adding blog...
    </button>
    <button *ngIf="!isPending" type="submit" [disabled]="blogForm.invalid">
      Add Blog
    </button>
  </form>
</div>
